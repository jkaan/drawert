<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>drawert</title>
        <link type="text/css" rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="http://www.danielschneiders.com/InteractiveReader/js/JQuery.js"></script> <!-- JQuery Library -->  
        <script type="text/javascript" src="navigation.js"></script> <!-- Navigation functions -->
    </head>
    <body>
    	<header>
        	<h1>Draw a <span id="draw_subject_name">...</span></h1>
            <h3><span id="draw_screen_number">1</span> / <span id="draw_screen_total">5</span></h3>
        </header>
        <div id="wrapper">
        	<div id="toolbar">
             	<button class="draw_tool_icon" id="draw_tool_color_red">RED</button>
                <button class="draw_tool_icon" id="draw_tool_color_blue">BLUE</button>
                <button class="draw_tool_icon" id="draw_tool_color_green">GREEN</button>
                <button class="draw_tool_icon" id="draw_tool_color_black">BLACK</button>
                <button class="draw_tool_icon" id="draw_tool_color_pick">PICK</button>
                <div id="color_pick_wrapper">
        			<div class="iets">something</div>
        		</div>
                <button class="draw_tool_icon" id="draw_tool_color_clear">CLEAR</button>
                <button class="draw_tool_icon" id="draw_tool_color_erease">EREASE</button>
            </div>
            <canvas>
            </canvas>
        </div>
        <footer>
        	<button id="next_button" type="button">Next drawing!</button>
        </footer>
    </body>
</html>
